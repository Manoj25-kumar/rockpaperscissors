<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("https://images.unsplash.com/photo-1607604276583-eef5d076aa5f");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      box-shadow:
        0 0 20px rgba(255, 217, 102, 0.6),
        0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .card h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 215, 102, 0.8);
    }

    .card button {
      font-size: 24px;
      padding: 12px 18px;
      margin: 8px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card button:hover {
      transform: scale(1.15);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      background-color: #ffd966;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ROCK PAPER SCISSORS</h1>

    <button onclick="playerGame('ROCK')">ROCK 
        ✊</button>

    <button onclick="playerGame('PAPER')">PAPER ✋</button>
    <button onclick="playerGame('SCISSORS')">SCISSORS ✌️</button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      alert('Score Reset!');
    ">RESET SCORE </button>
  </div>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };

    function playerGame(playerMove) {
      const ComputerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'SCISSORS') {
        if (ComputerMove === 'ROCK') result = 'YOU LOSE';
        else if (ComputerMove === 'PAPER') result = 'YOU WIN';
        else result = 'TIE';
      } 
      else if (playerMove === 'PAPER') {
        if (ComputerMove === 'ROCK') result = 'YOU WIN';
        else if (ComputerMove === 'PAPER') result = 'TIE';
        else result = 'YOU LOSE';
      } 
      else {
        if (ComputerMove === 'ROCK') result = 'TIE';
        else if (ComputerMove === 'PAPER') result = 'YOU LOSE';
        else result = 'YOU WIN';
      }

      if (result === 'YOU WIN') score.wins++;
      else if (result === 'YOU LOSE') score.losses++;
      else score.ties++;

      localStorage.setItem('score', JSON.stringify(score));

      alert(
        `You picked ${playerMove}.
Computer picked ${ComputerMove}.
${result}

Wins: ${score.wins}
Losses: ${score.losses}
Ties: ${score.ties}`
      );
    }

    function pickComputerMove() {
      const r = Math.random();
      if (r < 1 / 3) return 'ROCK';
      else if (r < 2 / 3) return 'PAPER';
      else return 'SCISSORS';
    }
  </script>
</body>
</html>
